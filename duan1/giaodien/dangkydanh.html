<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="stylesheet" href="./../assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
</head>

<body>
    <div class="background" style="background-image: url(../img/baner/login-background.591c777f.jpg);">
        <div class="back_home">
            <a href="">
                <i class="fas fa-angle-left"></i>
                <img src="../img/logo/logo__1_-removebg-preview.png" alt="">
            </a>
        </div>
        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Đăng ký thành viên </h3>
                <div class="spacer"></div>
                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" type="text" placeholder="Họ và tên" class="form-control">
                    <span id="erro1" class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" placeholder="Nhập email" class="form-control">
                    <span id="erro2" class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu"
                        class="form-control">
                    <span id="erro3" class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                        type="password" class="form-control">
                    <span id="erro4" class="form-message"></span>
                </div>

                <div class="form-group">
                    <p>Thông qua việc đăng ký, bạn xác nhận rằng bạn đồng ý với <a class="rules" href="#">Điều khoản sử
                            dụng</a> và đã đọc, hiểu
                        <a class="rules" href="#">Chính sách Quyền riêng tư</a> của chúng tôi.
                    </p>
                </div>

                <button name="btn" class="form-submit">Đăng ký</button>

                <hr class="hr-text" data-content="Hoặc">

                <div class="validater-switch" style="width: 100%; text-align: center;">
                    <span class="label-account">Bạn đã có tài khoản?</span>
                    <a href="" class="btn-switch">Đăng nhập</a>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
